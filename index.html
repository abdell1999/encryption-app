<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado y Descifrado de Archivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-md">
        <!-- Pestañas -->
        <div class="flex border-b">
            <button
                class="flex-1 py-3 px-4 text-center font-semibold text-gray-700 hover:bg-gray-50 transition-colors tab-button"
                onclick="openTab('encrypt')"
            >
                Cifrar
            </button>
            <button
                class="flex-1 py-3 px-4 text-center font-semibold text-gray-700 hover:bg-gray-50 transition-colors tab-button"
                onclick="openTab('decrypt')"
            >
                Descifrar
            </button>
        </div>

        <!-- Contenido de Cifrar -->
        <div id="encrypt" class="tab-content p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Cifrar Archivo</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Selecciona un archivo:</label>
                <div class="relative">
                    <input
                        type="file"
                        id="encrypt-file"
                        class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"
                    />
                    <div class="bg-gray-100 p-4 rounded-lg border border-gray-300 text-center">
                        <span class="text-blue-500 font-semibold">Subir archivo</span>
                        <p class="text-sm text-gray-500">Arrastra o selecciona un archivo</p>
                    </div>
                </div>
            </div>
            <input
                type="password"
                id="encrypt-password"
                placeholder="Contraseña"
                class="w-full p-2 border border-gray-300 rounded mb-4"
            />
            <button
                onclick="encryptFile()"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors"
            >
                Cifrar y Descargar
            </button>
        </div>

        <!-- Contenido de Descifrar -->
        <div id="decrypt" class="tab-content hidden p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Descifrar Archivo</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Selecciona un archivo cifrado:</label>
                <div class="relative">
                    <input
                        type="file"
                        id="decrypt-file"
                        class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"
                    />
                    <div class="bg-gray-100 p-4 rounded-lg border border-gray-300 text-center">
                        <span class="text-blue-500 font-semibold">Subir archivo</span>
                        <p class="text-sm text-gray-500">Arrastra o selecciona un archivo cifrado</p>
                    </div>
                </div>
            </div>
            <input
                type="password"
                id="decrypt-password"
                placeholder="Contraseña"
                class="w-full p-2 border border-gray-300 rounded mb-4"
            />
            <button
                onclick="decryptFile()"
                class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors"
            >
                Descifrar y Descargar
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
