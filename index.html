<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado y Descifrado de Archivos</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/48606104?s=48&v=4" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden w-full max-w-md relative">
        <!-- Bot칩n de cambio de tema -->
        <button
            id="theme-toggle"
            class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
        >
            <i id="theme-icon" class="fas fa-sun text-gray-800 dark:text-gray-200"></i>
        </button>

        <!-- Pesta침as -->
        <div class="flex border-b dark:border-gray-700">
            <button
                class="flex-1 py-3 px-4 text-center font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors tab-button"
                onclick="openTab('encrypt')"
            >
                Cifrar
            </button>
            <button
                class="flex-1 py-3 px-4 text-center font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors tab-button"
                onclick="openTab('decrypt')"
            >
                Descifrar
            </button>
        </div>

        <!-- Contenido de Cifrar -->
        <div id="encrypt" class="tab-content p-6">
            <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Cifrar Archivo</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Selecciona un archivo:</label>
                <div class="relative">
                    <input
                        type="file"
                        id="encrypt-file"
                        class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"
                    />
                    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg border border-gray-300 dark:border-gray-600 text-center">
                        <span class="text-blue-500 dark:text-blue-400 font-semibold">Subir archivo</span>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Arrastra o selecciona un archivo</p>
                    </div>
                </div>
            </div>
            <input
                type="password"
                id="encrypt-password"
                placeholder="Contrase침a"
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
            />
            <button
                onclick="encryptFile()"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors"
            >
                Cifrar y Descargar
            </button>
        </div>

        <!-- Contenido de Descifrar -->
        <div id="decrypt" class="tab-content hidden p-6">
            <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Descifrar Archivo</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Selecciona un archivo cifrado:</label>
                <div class="relative">
                    <input
                        type="file"
                        id="decrypt-file"
                        class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"
                    />
                    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg border border-gray-300 dark:border-gray-600 text-center">
                        <span class="text-blue-500 dark:text-blue-400 font-semibold">Subir archivo</span>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Arrastra o selecciona un archivo cifrado</p>
                    </div>
                </div>
            </div>
            <input
                type="password"
                id="decrypt-password"
                placeholder="Contrase침a"
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
            />
            <button
                onclick="decryptFile()"
                class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors"
            >
                Descifrar y Descargar
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
